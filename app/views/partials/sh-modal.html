<div class="sh-modal -{{ backgroundColor }}-modal" ng-class="{ '-show' : showOn }">
  <div class="modal-overlay" ng-click="close()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <p class="-h1">{{ mainText }}</p>
      <p class="-h4" ng-show="subText">{{ subText }}</p>
      <span class="modal-close fa fa-close" ng-click="close()">
      </span>
    </div>
    <div class="modal-body" ng-transclude>

    </div>
  </div>
</div>
