<h2 class="-font-blue -margin-bottom-medium -margin-top-large">Form</h2>

<div class="row">
  <div class="col-md-6">

    <div class="sh-radio sh-form-item">
      <div>
        <input type="radio" id="radio-1" name="radio-test">
        <label for="radio-1"><span></span> Radio one</label>
      </div>
      <div>
        <input type="radio" id="radio-2" name="radio-test">
        <label for="radio-2"><span></span> Radio Two</label>
      </div>
    </div>

    <div class="sh-select sh-form-item" ng-class="{ '-has-error' : test.formStatus === 'error', '-is-valid' : test.formStatus === 'ok' }">
      <label for="sh-select">Select</label>
      <div>
        <select name="sh-select" id="sh-select">
          <option value="Select">Select</option>
          <option>Select</option>
          <option>Select</option>
        </select>
      </div>
      <span class="form-item-error">
        This field is mandatory
      </span>
    </div>

    <div class="sh-input sh-form-item -margin-top-big" ng-class="{ '-has-error' : test.formStatus === 'error', '-is-valid' : test.formStatus === 'ok' }">
      <label for="sh-input">Input</label>
      <div>
        <input name="sh-input" id="sh-input">
      </div>
      <span class="form-item-error">
        This field is mandatory
      </span>
    </div>
  </div>

  <div class="col-md-6">
    <div class="sh-textarea sh-form-item" ng-class="{ '-has-error' : test.formStatus === 'error', '-is-valid' : test.formStatus === 'ok' }">
      <label for="sh-input">Textarea</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <span class="form-item-error">
        This field is mandatory
      </span>
    </div>
  </div>
</div>
<div class="row">
  <span class="sh-button -md -red -full" ng-click="test.formStatus = 'error'">
    <span>Form Error</span>
  </span>
  <span class="sh-button -md -teal -full" ng-click="test.formStatus = 'ok'">
    <span>Form Ok</span>
  </span>
  <span class="sh-button -md -gray -full" ng-click="test.formStatus = ''">
    <span>Reset form</span>
  </span>
</div>
